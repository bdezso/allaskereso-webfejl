<div class="main-container">
  <div class="main_component">
    <div class="div-flex">
        <h1>Új munka ajánlat létrehozása</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="jobName">Munka megnevezése</mat-label>
                <input matInput type="text" formControlName="jobName" />
            </mat-form-field>

            <mat-form-field>
                <mat-label for="salary">Fizetés havonta</mat-label>
                <input matInput type="number" formControlName="salary" />
            </mat-form-field>

            <mat-form-field>
                <mat-label for="tasks">Feladatok</mat-label>
                <input matInput type="text" formControlName="tasks" />
            </mat-form-field>


            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Meghirdetem</button>
                </span>
            </div>
        </form>
    </div>
  </div>
</div>
